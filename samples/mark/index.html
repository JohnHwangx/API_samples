<html>
  <head>
    <meta charset="UTF-8" />
    <title>ruler</title>
    <link href="../../assets/css/semantic.min.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/range.css" />
    <script src="../../assets/js/range.js"></script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      body {
        display: flex;
      }

      #model {
        position: relative;
        z-index: 10;
        float: right;
        width: calc(100% - 300px);
      }

      .form-wrapper {
        width: 300px;
        padding: 10px;
      }

      .right-click {
        color: rgba(0, 0, 0, 0.87);
        font-size: 0.92857143em;
        font-weight: 700;
        cursor: pointer;
      }
      .ui.range {
        left: 120px;
        top: 0;
        width: 140px;
      }

      .min {
        right: 160px;
      }

      .max {
        right: 0;
      }

      .min,
      .max,
      .ui.range {
        position: absolute;
      }

      .range-wrapper {
        position: relative;
        margin: 10px;
      }
      

      .wrapper label {
        margin: 0 0 0.28571429rem 0;
        color: rgba(0, 0, 0, 0.87);
        font-size: 1rem;
        font-weight: 700;
      }

      .wrapper-right label {
        color: rgba(0, 0, 0, 0.87);
        font-size: 1rem;
        font-weight: 700;
        position: fixed;
        top: 0.68571429rem;
        right: 1rem;
        margin: 0;
        padding: 0;
      }
      .border-mode{
        border: #b6b6b6;
        border-style: solid;
        margin-top: 10px;
      }

      #result {
        word-break: break-all;
      }

      #clearAll{
        background-color:#ff0000;
      }
      #clearSelect{
        background-color:#ffa600;
      }
      #Gizmo{
        background-color:#00ff2a;
      }
    </style>
  </head>

  <body>
    <div class="form-wrapper">
      <form class="ui form">
        <div class="one field">
          <div class="field">
            <div class="border-mode">
            <label>常用Api</label>
            <div class="buttons-wrapper">
              <input type="button" id="clearAll" value="全部清除" class="button" />
              <input type="button" id="clearSelectedMark" value="指定清除" class="button" /></br>
              <input type="button" id="clearSelect" value="清除选择" class="button" />
              <input type="button" id="Gizmo" value="编辑位置" class="button" />
            </div>
            </div>

            <div class="border-mode">
            <label style="font-weight: bold;">鼠标交互绘制</label></br>
            <label>标绘类型</label>
            <select class="ui dropdown" id="marktype">
              <option>-</option>
              <option value="0">拾取</option>
              <option value="1">点</option>
              <option value="2">线</option>
              <option value="3">面</option>
              <option value="4">举行</option>
            </select>

            <label>拾取效果</label>
            <select id ="SelectType" class="ui dropdown" id="marktype">
              <option value="1">高亮</option>
              <option value="2">轮廓</option>
            </select>
          </div>
          </div>

          <div class="border-mode">
          <label style="font-weight: bold;">标绘属性</label>
          <div class="range-wrapper">
            <label>箭头线宽</label>
            <span class="min">0.5</span><span class="max">4</span>
            <div class="ui range" id="range1"></div>
          </div>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="RectWithArrow" checked="true"></input>
            <label style="margin: 5px;">开启箭头</label>
          </div></br>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="RandomColor" ></input>
            <label style="margin: 5px;">随机颜色</label>
          </div></br>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="streamLine" ></input>
            <label style="margin: 5px;">动态流线(线的特效)</label>
          </div>
          </div>

          <div class="border-mode">
          <label style="font-weight: bold;">参数化绘制:</label></br>
          <label>标绘类型</label>
          <select class="ui dropdown" id="marktype2">
            <option>-</option>
            <option value="1">点</option>
            <option value="2">线</option>
            <option value="3">面</option>
            <option value="4">箭头</option>
          </select>

          <label style="font-weight: bold;">X坐标:</label> <input type="text" id="setx" placeholder="0.00"/></br>
          <label style="font-weight: bold;">Y坐标:</label> <input type="text" id="sety" placeholder="0.00"/></br>
          <label style="font-weight: bold;">Z坐标</label> <input type="text" id="setz" placeholder="0.00"/></br>
          <label style="font-weight: bold;">当前锚点:</label></br>
          <label id="keyPoints"></label></br>
          <input type="button" id="addKeyPoint" value="添加锚点" class="button" />
          <input type="button" id="clearKeyPoints" value="清除锚点" class="button" />
          <input type="button" id="drawMark" value="绘制标绘" class="button" />
          </div>

          <div class="border-mode">
          <label style="fontshih-weight: bold;">其它:</label>
          <div><label id="explain1">绘制中,按住 CTRL 键对齐可以xyz轴</label></div>
          <div><label id="explain2">选择时,按住 CTRL 键支持多选</label></div>
          </div>

        </div>
        </div>
      </form>
    <div id="model"></div>
    <div class="wrapper-right">
      <label id="progress">Loading: 0</label>
    </div>
    <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/dev/modeloapi-3.9.0-lts.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
